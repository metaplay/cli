name: Publish Pages

on:
  push:
    branches:
      - main
      - pages-ci

permissions:
  contents: read     # to checkout your code
  pages: write       # to publish the Pages site
  id-token: write    # required by actions/deploy-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Pages output
        run: |
          # 1) Clean slate
          rm -rf site
          mkdir site

          # 2) Copy root files into 'site/'
          #    - Rename README.md to index.md so it becomes the homepage
          cp README.md site/index.md
          cp install.sh site/

          # 3) Disable Jekyll to serve raw markdown / shell script
          echo > site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Show published URL
        run: echo "ðŸŽ‰ Site published at ${{ steps.deployment.outputs.page_url }}"
