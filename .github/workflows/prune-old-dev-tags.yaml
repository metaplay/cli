name: Prune old dev tags

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

# Only allow running one instance at a time to avoid tag race conditions
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  prune-old-dev-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Tags must be available to the script, so fetch the full commit history
          show-progress: false # suppress noisy progress output

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Prune old dev tags
        run: python prune_old_dev_tags.py
